<div class="real-body">
    <h2>Add New Shortcut Folder</h2>
    <div class="newShortcutFolder">
        <div class="add-shortcut-folder-content">
            <input class="input input-main" placeholder="Folder Name">
            <input class="input input-secondary" placeholder="Page Name">
            <input class="input input-secondary" placeholder="Page Link">
            
        </div>
        <button class="btn btn-new">+</button>
        <button class="btn btn-save">Save</button>
        
    </div>
</div>
<script>
    $('.btn-new').on('click', toggleOptions);
    
    function toggleOptions() {
        this.previousElementSibling.classList.toggle('show');
        this.nextElementSibling.classList.toggle('show');
        let control = 1;
        if (control == 1){
            if (this.previousElementSibling.classList.contains("show")){
                this.innerText = "-"
            } else {
                this.innerText = "+"
            }
        }
    }
</script>
</body>
